<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘分类</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>

<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="lt_l">
            <span class="mui-icon mui-icon-arrowleft"></span>
        </a>
        <h4>商品分类</h4>
        <a href="search.html" class="lt_r">
            <span class="fa fa-search"></span>
        </a>
    </div>
    <!--内容-->
    <div class="lt_content">
        <!--搜索框-->
            <input type="text" placeholder="请输入搜索关键词" class="lt_search">
            <button class="mui-btn mui-btn-blue search-btn">搜索</button>

        <!--内容-->
        <div class="lt_history">


        </div>

    </div>

    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
            <li><a href="bars.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl">

    {{if arr.length ==0}}
    <p>没有可查询记录</p>
    {{/if}}

    {{if arr.length > 0}}
    <div class="mui-clearfix search_history">
        <span class="mui-pull-left ">搜索历史</span>
        <span class="mui-pull-right fa fa-trash lt_empty">清空记录</span>
    </div>
    <ul class="clear_history">
        {{each arr v i}}
        <li class="mui-clearfix">
            <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
            <span data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty lt_delete"></span>
        </li>
        {{/each}}
    </ul>
    {{/if}}
</script>


<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
