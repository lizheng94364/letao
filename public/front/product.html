<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘详情</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>

<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="lt_l">
            <span class="mui-icon mui-icon-arrowleft"></span>
        </a>
        <h4>商品详情</h4>
        <a href="search.html" class="lt_r">
            <span class=" mui-icon mui-icon-reload"></span>
        </a>
    </div>
    <!--内容-->
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

                <!--挖个坑-->
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="lt_go_cart">
        <a href="#" class=" mui-pull-left mui-btn mui-btn-link">去购物车</a>
        <div class="mui-pull-right mui-clearfix">
            <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
            <button class="mui-btn mui-btn-warning">立即购买</button>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>

            {{each pic  v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
        </div>

        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>
    <!--描述-->
    <div class="lt_describe">
        <span>{{proName}}</span>
    </div>
    <!--价格-->
    <div class="lt_cost">
        价格是:
        <span class="lt_cost_show">&yen;{{price}}</span>
        <span class="lt_cost_old">&yen;{{oldPrice}}</span>
    </div>
    <!--尺码-->
    <div class="lt_size">
        尺码是：
        <%
            var temp = size.split('-');
        for(var i = temp[0]; i <= temp[1]; i++){
        %>
        <span class="btn_span">{{i}}</span>
        <% } %>
    </div>
    <!--数量-->
    <div class="lt_amount">
        数量：

        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量：{{num}}双</span>
    </div>

    <!--详情-->
    <div class="lt_details">
        详情:
        <span>{{proDesc}}</span>
    </div>
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
