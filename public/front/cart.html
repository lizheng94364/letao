<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘-购物车</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>

<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="lt_l">
            <span class="mui-icon mui-icon-arrowleft"></span>
        </a>
        <h4>购物车</h4>
        <a href="search.html" class="lt_r">
            <span class="fa fa-search"></span>
        </a>
    </div>
    <!--内容-->
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

                <ul id="OA_task_2" class="mui-table-view">
                   <!--挖个坑-->
                </ul>

            </div>
        </div>
    </div>

    <div class="lt_cart mui-clearfix">
        <div class="mui-pull-left">
            <p>
                订单总金额:&yen;
                <span>00.00</span>
            </p>
        </div>

        <a href="#">生成订单</a>
    </div>
    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
            <li><a href="bars.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
            <li class="now"><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl">
    {{if list.length ===0}}
      <p>亲,你的购物车没有商品，请点下面链接去购买商品吧</p>
    <a href="search.html">搜索商品</a>(必须点边上才有反应哦)
    {{/if }}
    
    
    
    {{each list v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_alter"
                data-id="{{v.id}}"
               data-size="{{v.size}}"
               data-num ="{{v.num}}"
               data-productNum="{{v.productNum}}"
               data-productSize ="{{v.productSize}}"
            ></a>
            <a  data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <div class="lt_proImg">
                    <img src="{{v.pic[0].picAddr}}">
                </div>
                <input type="checkbox" class="lt_check" data-price="{{v.price}}" data-num="{{v.num}}">
                <div class="lt_protext">
                    <p class=" name mui-ellipsis-2">{{v.proName}}</p>
                    <p>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                        <span class="num">{{v.num}}双</span>
                    </p>
                    <p>
                        <span class="size">鞋码是：{{v.size}}</span>
                    </p>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">

    <div class="lt_size">
        <strong>尺码：</strong>
        <%
        var temp = productsize.split("-");
        for(var i = temp[0]; i <= temp[1]; i++) {
        %>
        <span class="{{i==size?'now':''}}">{{i}}</span>
        <% } %>


    </div>
    <div class="lt_num">
        <strong>数量是：</strong>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
 </script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
