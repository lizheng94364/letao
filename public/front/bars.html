<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘分类</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bars.css">
</head>
<body>

<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.back(-1);" class="lt_l">
            <span class="mui-icon mui-icon-arrowleft"></span>
        </a>
        <h4>商品分类</h4>
        <a href="search.html" class="lt_r">
            <span class="fa fa-search"></span>
        </a>
    </div>
    <!--内容-->
    <div class="lt_content">
            <!--侧边栏-->
            <div class="lt_bars_l">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll lt_cateLeft">

                    <!--挖个坑-->
                    </ul>
                </div>
            </div>
            <!--内容区域-->
            <div class="lt_bars_r">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll lt_cateRight">
                        <!--这里放置真实显示的DOM内容-->

                    <!--挖个坑-->
                    </ul>
                </div>
            </div>
        </div>

    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
            <li class="now" ><a href="bars.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
        </ul>
    </div>
</div>

<script type="text/html" id="barsTpl">

    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="#">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<script type="text/html" id="barsTpl2">

    {{if rows.length == 0}}
    <p class="bars_product">该分类下没有更多的品牌</p>
    {{/if}}

    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.barsTpl2}}</p>
        </a>
    </li>
    {{/each}}
</script>

<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/bars.js"></script>
</body>
</html>
