<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录页面</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>

<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="lt_l">
            <span class="mui-icon mui-icon-arrowleft"></span>
        </a>
        <h4>注册</h4>

    </div>
    <!--内容-->
    <div class="lt_content">
        <form class="myform">
            <div class="mui-input-row">

                <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
            <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password" name="repassword" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row vcode_wrap">
                <input type="password" class="mui-input-clear" name="vCode" placeholder="请输入验证码">
                <button class="mui-btn mui-btn-blue btn_vcode">获取验证码</button>
            </div>

            <div class="mui-input-row">
                <button class="mui-btn mui-btn-blue mui-block btn_register">注册</button>
            </div>
            <div class="mui-input-row tips">
               <span class="mui-pull-left ">
                   <input type="checkbox" checked>
                     我同意《会员服务协议》
               </span>
               <span class="mui-pull-right">
                   <a href="login.html">立即登录</a>
               </span>
            </div>
        </form>



    </div>
    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
            <li><a href="bars.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
            <li  class="now"><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
        </ul>
    </div>
</div>

<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>
</body>
</html>
