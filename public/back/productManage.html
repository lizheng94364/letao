<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-商品分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 商标 -->
        <div class="lt_brand">
            <a href="index.html">LETAO</a>
        </div>
        <!-- 用户 -->
        <div class="lt_user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="lt_menu">
            <ul>
                <li>
                    <a href="userManage.html">
                    <i class="glyphicon glyphicon-user"></i>
                    用户管理
                </a>
                </li>
                <li>
                    <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                    <div class="child" style="display:none">
                        <a href="first.html">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li>
                    <a  class="now" href="productManage.html">
                 <i class="glyphicon glyphicon-list"></i>
                 商品管理
                </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主页面 -->
    <div class="lt_section">
        <!-- 顶部导航 -->
        <div class="lt_nav">
            <a href="javascript:;" class="pull-left icon-menu">
            <i class="glyphicon glyphicon-align-justify "></i>
        </a>
            <a href="javascript:;" class=" pull-right icon_logout">
            <i class="glyphicon glyphicon-log-out "></i>
        </a>
        </div>
        <!-- 面包屑导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">二级菜单</li>
            </ol>
        </div>

        <!-- 内容 -->
        <div class="lt_content">
            <button class="btn btn-default btn_add mb_20">添加分类</button>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="15%">操作</th>
                    </tr>
                </thead>
                <tbody>
                 <!-- 挖个坑 -->
                </tbody>
            </table>

            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" tabindex=- 1 id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？&hellip;
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加功能 -->
    <div class="modal fade" tabindex=- 1 id="productAddModal">
        <div class="modal-dialog">
            <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>

                    <div class="modal-body">
                        <form id="form">
                        <!--二级分类-->
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown">
                                    <span class="dropdown_text">输入二级分类名称</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="brandId">
                                <input type="hidden" name="statu" value=1>
                                <!--<input type="hidden" name="hot" value="1">-->
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <!-- 挖个坑 -->
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="proDesc" rows="2" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <div class="img_box">
                                <button class="btn btn-default">上传照片</button>
                                <input type="file" class="btn img_add"
                                       id="fileupload" name="pic1" data-url="/product/addProductPic" multiple>
                            </div>
                        </div>
                        <div class="form-group img_second_box">
                            <!--<img src="./images/none.png" width="100" height="100" alt="">-->
                            <!--<img src="./images/none.png" width="100" height="100" alt="">-->
                            <!--<img src="./images/none.png" width="100" height="100" alt="">-->
                            <input type="hidden" name="brandLogo">
                        </div>
                        </form>
                    </div>


                    <div class="modal-footer ">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" form="form" class="btn btn-primary btn_product">确定</button>
                    </div>

            </div>
        </div>

    </div>


    <script type="text/html" id="productTpl">
        {{each rows v i}}
       <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td> {{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu}}</td>
            <td>
                {{if v.statu==1}}
                <button class="btn btn-danger btn-sm">下架</button>
                {{/if}}
                {{if v.statu==0}}
                <button class="btn btn-success btn-sm"></button>
                {{/if}}
                <button class="btn btn-primary btn-sm">编辑</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="productTpl2">
        {{each rows v i}}
        <li><a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a></li>
        {{/each}}
</script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
