<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 商标 -->
        <div class="lt_brand">
            <a href="index.html">LETAO</a>
        </div>
        <!-- 用户 -->
        <div class="lt_user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="lt_menu">
            <ul>
                <li>
                    <a href="userManage.html" class="now">
                    <i class="glyphicon glyphicon-user"></i>
                    用户管理
                </a>
                </li>
                <li>
                    <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                    <div class="child" style="display:none">
                        <a href="first.html">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li><a href="productManage.html">
                 <i class="glyphicon glyphicon-list"></i> 
                 商品管理      
                </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主页面 -->
    <div class="lt_section">
        <!-- 顶部导航 -->
        <div class="lt_nav">
            <a href="javascript:;" class="pull-left icon-menu">
            <i class="glyphicon glyphicon-align-justify "></i>
        </a>
            <a href="javascript:;" class=" pull-right icon_logout">
            <i class="glyphicon glyphicon-log-out "></i>
        </a>
        </div>
        <!-- 面包屑导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
        </div>
        <!-- 内容区域 -->
        <div class="lt_content">
            <table class="table table-bordered table-hover">
                <thead>    
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>

            <!-- 页码 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>



    <!-- 模态框 -->
    <div class="modal fade" tabindex=- 1 id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？&hellip;
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex=- 1 id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要 禁用 itcast 这个用户吗？&hellip;
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_user">确定</button>
                </div>
            </div>
        </div>
    </div>


<script type="text/html" id="usertpl">
    {{each rows v i}}
    <tr>
        <td>{{i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete==1?"正常":"禁用"}}</td>
        <td data-id="{{v.id}}">
            {{if v.isDelete===1}}
            <button class="btn btn-danger btn-sm">禁用</button>
            {{/if}}
            {{if v.isDelete===0}}
            <button class="btn btn-success btn-sm">正常</button>
            {{/if}}
        </td>
    </tr>   
    {{/each}} 
</script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
